<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>FamePub</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/login.css">		
		<script src="../app/lib/modernizr-1.7.min.js"></script>
	</head>
	<body>
		<header>	
			<img src="images/logo.png" alt="Famepub" id="logo" />
		</header>
		
		<div id="login">
			<form action="#" method="post">
				<p>
					<label for="username">Your Id</label>
					<input type="text" name="username" id="username" />
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" />				
				</p>	
				<p class="center">
					<button type="submit">Log On!</button>
				</p>
			</form>
			<p>
				<a href="#">Request an Invite</a>
			</p>
		</div>
		
		<footer>
			<p>
				<a href="#">Privacy Policy</a>
				<a href="#">Terms</a>
				<a href="#">Blog</a>
				<a href="#">About</a>
				<a href="#">Help</a>
				<a href="#">github</a>
			</p>
			<p class="right">
				<a href="http://famepub.com">Famepub</a> &copy; 2012
			</p>
		</footer>
		<!-- Scripts Start -->
		<script src="../app/lib/jquery-1.5.1.min.js"></script>
		<script src="../app/js/app.login.js"></script>
		
		<!--[if lt IE 7 ]>
		<script src="../app/lib/lib/dd_belatedpng.js"></script>
		<script> DD_belatedPNG.fix('img, .png_bg');</script>
		<![endif]-->
	</body>
</html>
